name: LinkedIn Post

on:
  # Scheduled runs: Sunday, Tuesday, Thursday at 8am Mountain Time (3pm UTC)
  # Note: UTC offset for Mountain Time is -7 (MDT) or -6 (MST)
  # Using 3pm UTC = 8am MDT / 9am MST
  schedule:
    - cron: '0 15 * * 0'  # Sunday
    - cron: '0 15 * * 2'  # Tuesday
    - cron: '0 15 * * 4'  # Thursday
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      date_override:
        description: 'Override date (YYYY-MM-DD)'
        required: false
        default: ''
      dry_run:
        description: 'Dry run (no actual post)'
        required: false
        default: 'false'
        type: boolean

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run posting script
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ -n "${{ github.event.inputs.date_override }}" ]; then
            ARGS="$ARGS --date ${{ github.event.inputs.date_override }}"
          fi
          python post_to_linkedin.py $ARGS
      
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: post-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30

